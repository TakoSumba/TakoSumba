<div class="ui form " [formGroup]="formGroup" >
  <div class="field">
    <div class="ui left icon input">
      <input type="text" formControlName="userName" placeholder="მომხმარებელი">
      <i class="user icon"></i>
    </div>

  </div>

  <p *ngIf="get('userName').invalid && get('userName').touched">
    <ng-container *ngFor="let error of errors('userName')">
      <span>{{ error }}</span>
  </ng-container>
  </p>

  <div class="field">
    <div class="ui left icon input" >
      <input type="password" formControlName="password" placeholder="პაროლი">
      <i class="lock  icon"></i>
    </div>

  </div>

  <ng-container *ngIf="get('password').touched">
    <p *ngFor="let error of errors('password')">
      <span>{{ error }}</span>
    </p>
  </ng-container>
 <a routerLink="register">
   <span  class="ui orange text" >რეგისტრაცია</span>
 </a>

    <button type="submit" class="ui basic orange right floated button"><i class="sign in alternate icon"></i>შესვლა</button>

</div>
