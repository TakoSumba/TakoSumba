<div class="ui segments ">
  <div class="ui segment">
    <h1>კლიენტის ძებნა</h1>
  </div>

  <div class="ui segment">
    <form class="ui bordered form segment" [formGroup]="formGroup">
      <div class="ui three column grid">
        <div class="column ">
          <div class="field">
            <label>სახელი</label>
            <input type="text" formControlName="firstName">
          </div>

        </div>
        <div class="column">
          <div class="field">
            <label>გვარი</label>
            <input type="text" formControlName="lastName">
          </div>

        </div>
        <div class="column">
          <div class="field">
            <label>კლიენტის უნიკალური</label>
            <input type="text" formControlName="clientKey">
          </div>

        </div>
      </div>
      <div class="search-btn">
        <button type="submit" class="ui right-aligned orange button" (click)="onFetchClients()">ძებნა</button>
      </div>
    </form>

    <ng-container *ngIf="clients.length">
      <div class="table-header">
        <span>კლიენტები</span>
        <div class="ui icon buttons">
          <button class="ui icon button " routerLink="/bpm/bpm001">
            <i class="plus icon"></i>
          </button>
        </div>

      </div>

      <table>
        <thead>
        <th>სახელი</th>
        <th>გვარი</th>
        <th>კლიენტის უნიკალური</th>
        </thead>
        <tbody>
        <tr class="client" *ngFor="let client of clients" (click)="clientClick(client)">
          <td>{{client.firstName}}</td>
          <td>{{client.lastName}}</td>
          <td>{{client.clientKey}}</td>
        </tr>
        </tbody>
      </table>

    </ng-container>
  </div>

</div>
